<div class="container-fluid py-4">
    <div class="row"> <!-- Employee List -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Employee List</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Designation</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>johnexample.com</td>
                                <td>9876543210</td>
                                <td>IT</td>
                                <td>Developer</td>
                                <td> <button class="btn btn-sm btn-warning">Edit</button> <button
                                        class="btn btn-sm btn-danger">Delete</button> </td>
                            </tr> <!-- More rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- Employee Form -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Add / Edit Employee</h5>
                </div>
                <div class="card-body"> 
                        <div class="row g-3">
                            <div class="col-md-6"> <label class="form-label">Full Name</label>
                                <input type="text" [(ngModel)]="empObj.fullName" class="form-control"
                                    placeholder="Enter full name">
                            </div>
                            <div class="col-md-6"> <label class="form-label">Email</label>
                                <input type="email" [(ngModel)]="empObj.email" class="form-control"
                                    placeholder="Enter email">
                            </div>
                            <div class="col-md-6"> <label class="form-label">Phone</label>
                                <input type="text" (blur)="onPhoneChnage()" [(ngModel)]="empObj.phone" class="form-control"
                                    placeholder="Enter phone number">
                            </div>
                            <div class="col-md-6"> <label class="form-label">Gender</label>
                                <select [(ngModel)]="empObj.gender" class="form-select">
                                    <option selected disabled>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6"> <label class="form-label">Date of Joining</label>
                                <input type="date" [(ngModel)]="empObj.dateOfJoining" class="form-control">
                            </div>
                            <div class="col-md-6"> <label class="form-label">Employee Type</label>
                                <input type="text" [(ngModel)]="empObj.employeeType" class="form-control"
                                    placeholder="e.g. Permanent">
                            </div>
                            
                            <div class="col-md-6"> <label class="form-label">Department</label>
                                <select [(ngModel)]="empObj.departmentId" (change)="onDeptChange()" class="form-select">
                                    <option selected disabled>Select department</option>
                                    @for (item of deptList; track $index) {
                                    <option [value]="item.departmentId"> {{item.departmentName}}</option>
                                    }
                                </select>
                            </div>
                            <div class="col-md-6"> <label class="form-label">Designation</label>
                                <select [(ngModel)]="empObj.designationId" class="form-select">
                                    <option selected disabled>Select designation</option>
                                    @for (item of designationList; track $index) {
                                        <option [value]="item.designationId"> {{item.designationName}}</option>
                                    }
                                </select>
                            </div>
                             <div class="col-md-6"> <label class="form-label">Upload Photo</label>
                                <input type="file" (change)="onFileChange($event)" [(ngModel)]="empObj.profileLogo" class="form-control"
                                    placeholder="e.g. Permanent">
                            </div>
                            <div class="div">
                                <img src="http://storeapi.gerasim.in/customer/202599328127Copy .png">
                            </div>
                            <div class="col-md-6"> <label class="form-label">Salary</label> <input type="number"
                                    [(ngModel)]="empObj.salary" class="form-control" placeholder="Enter salary"> </div>
                            <div class="col-12 text-end"> <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div> 
                </div>
            </div>
        </div>
    </div>
</div>
