<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                Vendor List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>vendor Name</th>
                            <th>Conatct</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of vendorList; track $index) {
                        <tr>
                            <td> {{$index+1}}</td>
                            <td>{{item.vendorName}}</td>
                            <td>{{item.contactNo}}</td>
                            <td>{{item.emailId}}</td>
                            <td>
                                <button class="btn btn-success" (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-danger mx-2" (click)="onDeleteVendor(item.vendorId)">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                New Vendor
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Vendor Name</label>
                        <input type="text" [(ngModel)]="newVendorObj.vendorName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Contact No</label>
                        <input type="text" [(ngModel)]="newVendorObj.contactNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Email-Id</label>
                        <input type="text" [(ngModel)]="newVendorObj.emailId" class="form-control">
                    </div>
                </div>
                --{{newVendorObj|json}}
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" (click)="onResteForm()">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(newVendorObj.vendorId == 0) {
                        <button class="btn btn-primary" (click)="onSaveVendor()">Save vendor</button>
                        } @else {
                        <button class="btn btn-warning" (click)="onUpdateVendor()">Update vendor</button>
                        }


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
