<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <form [formGroup]="emmployeForm">
            <div class="row">

                <div class="col-md-5 border-end">
                    <h4 class="mb-4 fw-bold text-primary">Employee Form</h4>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">City</label>
                        <div class="col-sm-9">
                            <input type="text" formControlName="city" class="form-control" placeholder="Enter city">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Mobile</label>
                        <div class="col-sm-9">
                            <input type="text" formControlName="mobile" class="form-control"
                                placeholder="Enter mobile number">
                        </div>
                    </div>
                </div>

                <!-- Family Details -->
                <div class="col-md-7 ps-4">
                    <h4 class="mb-4 fw-bold text-success">Family Details</h4>
                    <div class="col-md-12 text-end">
                        <button type="button" class="btn btn-primary btn-sm" (click)="addFamily()">Add New Family</button>
                    </div>
                    <!-- Family small form -->
                    <div class="border rounded p-3 bg-white mb-3" formArrayName="familyDetails">
                        <div *ngFor="let item of getFamilyListControl.controls; let index= index"
                            class="row g-2 align-items-end" [formGroupName]="index">
                            <div class="col-md-4">
                                <label class="form-label">Name</label>
                                <input type="text"  formControlName="name" class="form-control" placeholder="Enter Name">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Age</label>
                                <input type="number" formControlName="age" class="form-control" placeholder="Enter Age">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Relation</label>
                                <input type="text" formControlName="relation" class="form-control"
                                    placeholder=" Enter Relation">
                            </div>
                            <div class="col-md-1 text-end">
                                <button type="button" class="btn btn-danger btn-sm"
                                    (click)="deleteFamliy(index)">Delete</button>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Employee Info -->


            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <button (click)="onSaveEMp()" class="btn btn-success">Save Employee</button>
                </div>
            </div>
        </form>
    </div>
</div>
