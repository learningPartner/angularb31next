<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            @for (item of tabList; track $index) {
            <button type="button" [class]="selectedTabName == item ? 'btn btn-success':'btn btn-primary'"
                (click)="onSelectTab(item)">{{item}}</button>
            }
        </div>
    </div>
</div>
